<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Player - Live TV, VOD, Series</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <i class="fas fa-tv"></i>
            <span>IPTV Player</span>
        </div>
        
        <div class="server-config">
            <input type="text" id="server-url" placeholder="Server URL" value="http://example.com:8080">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button id="connect-btn"><i class="fas fa-plug"></i> Lidhu</button>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <ul class="nav-menu">
                <li class="active" data-tab="live"><i class="fas fa-broadcast-tower"></i> Live TV</li>
                <li data-tab="vod"><i class="fas fa-film"></i> VOD</li>
                <li data-tab="series"><i class="fas fa-tv"></i> Seri</li>
                <li data-tab="categories"><i class="fas fa-list"></i> Kategoritë</li>
                <li data-tab="favorites"><i class="fas fa-star"></i> Favoritet</li>
                <li data-tab="settings"><i class="fas fa-cog"></i> Cilësime</li>
            </ul>
            
            <div class="playlist-import">
                <h4><i class="fas fa-file-import"></i> Importo M3U</h4>
                <input type="file" id="m3u-file" accept=".m3u,.m3u8">
                <input type="text" id="m3u-url" placeholder="OSE shkruaj URL M3U">
                <button id="load-m3u"><i class="fas fa-upload"></i> Ngarko</button>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Video Player -->
            <div class="video-section">
                <div class="video-wrapper">
                    <video id="main-video" controls crossorigin="anonymous">
                        <!-- Video source do të vendoset me JavaScript -->
                    </video>
                    <div class="player-controls">
                        <button id="play-btn"><i class="fas fa-play"></i></button>
                        <button id="pause-btn"><i class="fas fa-pause"></i></button>
                        <input type="range" id="volume-slider" min="0" max="100" value="80">
                        <button id="fullscreen-btn"><i class="fas fa-expand"></i></button>
                        <span id="now-playing">Asgjë nuk po luhet</span>
                    </div>
                </div>
                
                <!-- EPG Info -->
                <div class="epg-section">
                    <h3><i class="fas fa-tv"></i> Programi Aktual</h3>
                    <div id="epg-info">Duke ngarkuar...</div>
                </div>
            </div>

            <!-- Content Lists -->
            <div class="content-section">
                <!-- Live TV -->
                <div class="tab-content active" id="live-tab">
                    <div class="section-header">
                        <h2><i class="fas fa-broadcast-tower"></i> Live TV</h2>
                        <select id="live-category-filter">
                            <option value="all">Të gjitha kategoritë</option>
                            <!-- Kategoritë do të mbushen me JavaScript -->
                        </select>
                    </div>
                    <div class="channel-grid" id="live-channels">
                        <!-- Kanalet do të mbushen me JavaScript -->
                    </div>
                </div>

                <!-- VOD -->
                <div class="tab-content" id="vod-tab">
                    <div class="section-header">
                        <h2><i class="fas fa-film"></i> Video on Demand</h2>
                        <div class="search-box">
                            <input type="text" id="vod-search" placeholder="Kërko filma...">
                            <i class="fas fa-search"></i>
                        </div>
                    </div>
                    <div class="vod-grid" id="vod-movies">
                        <!-- Filmat do të mbushen me JavaScript -->
                    </div>
                </div>

                <!-- Series -->
                <div class="tab-content" id="series-tab">
                    <div class="section-header">
                        <h2><i class="fas fa-tv"></i> Seri TV</h2>
                        <select id="series-category-filter">
                            <option value="all">Të gjitha kategoritë</option>
                        </select>
                    </div>
                    <div class="series-list" id="series-container">
                        <!-- Seritë do të mbushen me JavaScript -->
                    </div>
                </div>

                <!-- Favorites -->
                <div class="tab-content" id="favorites-tab">
                    <h2><i class="fas fa-star"></i> Favoritet</h2>
                    <div id="favorites-container"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet">
    
    <!-- Our Scripts -->
    <script src="js/m3u-parser.js"></script>
    <script src="js/xtream-api.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
