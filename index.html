<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“º IPTV Player</h1>
            <!-- Shto kÃ«to butona nÃ« controls div -->
<div class="controls">
    <input type="file" id="m3uFile" accept=".m3u,.m3u8" hidden>
    <button id="loadM3U">ðŸ“‚ Load M3U File</button>
    <button id="loadURL">ðŸ”— Load from URL</button>
    <button id="playDirect">ðŸŽ¬ Play Direct URL</button>
    <input type="text" id="m3uUrl" placeholder="Enter M3U URL (http://...)">
</div>
        </header>

        <div class="main">
            <div class="channel-list">
                <h2>Channels</h2>
                <div id="channelSearch">
                    <input type="text" id="searchInput" placeholder="Search channels...">
                </div>
                <div id="channelList" class="channel-list-container">
                    <!-- Channels will be loaded here -->
                </div>
            </div>

            <div class="player-section">
                <div class="video-container">
                    <video id="videoPlayer" controls>
                        <source src="" type="application/x-mpegURL">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <div class="player-info">
                    <h3 id="currentChannel">No channel selected</h3>
                    <div class="quality-controls">
                        <select id="qualitySelect">
                            <option value="">Auto Quality</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="info-panel">
            <h3>Information</h3>
            <p>Load an M3U file or enter a URL to start watching</p>
            <p id="status">Ready</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
