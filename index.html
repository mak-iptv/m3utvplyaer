<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live TV Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Playeri kryesor -->
        <div class="player-container">
            <div class="player-header">
                <div class="channel-info">
                    <span class="channel-logo">TV</span>
                    <div class="channel-details">
                        <h2 class="channel-name">Live TV Channel</h2>
                        <p class="program-title">Programi Aktual</p>
                    </div>
                </div>
                <div class="player-controls">
                    <button class="control-btn" id="fullscreen-btn" title="Fullscreen">
                        <i class="fas fa-expand"></i>
                    </button>
                    <button class="control-btn" id="settings-btn" title="Settings">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>
            
            <div class="video-container">
                <!-- Video Player -->
                <video id="videoPlayer" controls>
                    <source src="" type="video/mp4">
                    Shfletuesi juaj nuk mbështet video tag.
                </video>
                
                <!-- Mesazhi kur nuk ka video -->
                <div class="no-stream-message" id="noStreamMessage">
                    <i class="fas fa-satellite-dish"></i>
                    <h3>Current Playlist Expired</h3>
                    <p>Playlist është skaduar ose nuk është e vlefshme</p>
                    <button class="retry-btn" id="retryBtn">
                        <i class="fas fa-redo"></i> Rifresko Listën
                    </button>
                </div>
            </div>
            
            <div class="player-footer">
                <div class="playlist-status" id="playlistStatus">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span>Playlist Status: Expired</span>
                </div>
                <div class="volume-control">
                    <i class="fas fa-volume-up"></i>
                    <input type="range" id="volumeSlider" min="0" max="100" value="100">
                </div>
            </div>
        </div>
        
        <!-- Sidebar me kanale -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h3><i class="fas fa-list"></i> Lista e Kanaleve</h3>
                <button class="add-channel-btn" id="addChannelBtn">
                    <i class="fas fa-plus"></i> Shto
                </button>
            </div>
            
            <div class="channels-list" id="channelsList">
                <!-- Kanalet do të shtohen me JavaScript -->
            </div>
            
            <div class="playlist-manager">
                <h4><i class="fas fa-link"></i> Menaxho Playlist</h4>
                <div class="url-input">
                    <input type="text" id="playlistUrl" placeholder="https://example.com/playlist.m3u">
                    <button class="save-btn" id="savePlaylistBtn">
                        <i class="fas fa-save"></i> Ruaj
                    </button>
                </div>
                <p class="help-text">
                    <i class="fas fa-info-circle"></i> Vendos URL-në e playlist M3U për të ngarkuar kanalet.
                </p>
            </div>
        </div>
    </div>

    <!-- Modal për settings -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-cog"></i> Cilësimet</h3>
                <button class="close-modal" id="closeSettingsBtn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="setting-item">
                    <label for="qualitySelect">Cilësia e Video:</label>
                    <select id="qualitySelect">
                        <option value="auto">Auto</option>
                        <option value="720p">720p HD</option>
                        <option value="480p">480p</option>
                        <option value="360p">360p</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label for="bufferSize">Madhësia e Buffer-it (sekonda):</label>
                    <input type="number" id="bufferSize" value="10" min="1" max="30">
                </div>
                <div class="setting-item">
                    <label>
                        <input type="checkbox" id="autoPlayCheck" checked> Auto-play kur ndërrohet kanali
                    </label>
                </div>
                <button class="save-settings-btn" id="saveSettingsBtn">
                    <i class="fas fa-check"></i> Ruaj Cilësimet
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
