<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart TV IPTV Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-tv"></i>
                <h1>Smart TV IPTV</h1>
            </div>
            <div class="user-info">
                <span class="status"></span>
                <span id="current-time"></span>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Player Section -->
            <div class="player-section">
                <div class="video-container">
                    <video id="player" controls autoplay playsinline>
                        <source src="" type="application/x-mpegURL">
                        Shfletuesi juaj nuk mbështet video HLS.
                    </video>
                    
                    <!-- Player Controls Overlay -->
                    <div class="player-overlay">
                        <div class="channel-info">
                            <h2 id="channel-name">Zgjidhni një kanal</h2>
                            <p id="epg-info">Nuk ka informacion EPG</p>
                        </div>
                        <div class="player-controls">
                            <button id="volume-btn" class="control-btn">
                                <i class="fas fa-volume-up"></i>
                            </button>
                            <input type="range" id="volume-slider" min="0" max="100" value="50">
                            <button id="fullscreen-btn" class="control-btn">
                                <i class="fas fa-expand"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Volume Popup -->
                <div id="volume-popup" class="popup">
                    <div class="volume-display">
                        <i class="fas fa-volume-up"></i>
                        <span id="volume-value">50%</span>
                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Login Section -->
                <div class="login-section" id="login-section">
                    <h3><i class="fas fa-sign-in-alt"></i> Konfigurimi</h3>
                    <div class="input-group">
                        <label for="server">Server URL:</label>
                        <input type="text" id="server" placeholder="http://server-iptv.com">
                    </div>
                    <div class="input-group">
                        <label for="username">Përdoruesi:</label>
                        <input type="text" id="username" placeholder="username">
                    </div>
                    <div class="input-group">
                        <label for="password">Fjalëkalimi:</label>
                        <input type="password" id="password" placeholder="password">
                    </div>
                    <button id="connect-btn" class="btn-primary">
                        <i class="fas fa-plug"></i> Lidhu me Server
                    </button>
                </div>

                <!-- Channels List -->
                <div class="channels-section" id="channels-section" style="display: none;">
                    <div class="section-header">
                        <h3><i class="fas fa-list"></i> Kanalet</h3>
                        <div class="search-box">
                            <input type="text" id="search-channel" placeholder="Kërko kanal...">
                            <i class="fas fa-search"></i>
                        </div>
                    </div>
                    <div class="categories" id="categories"></div>
                    <div class="channels-list" id="channels-list"></div>
                </div>

                <!-- EPG Section -->
                <div class="epg-section" id="epg-section" style="display: none;">
                    <h3><i class="fas fa-tv"></i> EPG - Programi</h3>
                    <div class="epg-container" id="epg-container"></div>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <nav class="navigation">
            <button class="nav-btn active" data-target="channels-section">
                <i class="fas fa-tv"></i>
                <span>Kanalet</span>
            </button>
            <button class="nav-btn" data-target="epg-section">
                <i class="fas fa-tv"></i>
                <span>EPG</span>
            </button>
            <button class="nav-btn" id="history-btn">
                <i class="fas fa-history"></i>
                <span>Historiku</span>
            </button>
            <button class="nav-btn" id="settings-btn">
                <i class="fas fa-cog"></i>
                <span>Cilësimet</span>
            </button>
        </nav>

        <!-- Settings Modal -->
        <div id="settings-modal" class="modal">
            <div class="modal-content">
                <h2><i class="fas fa-cog"></i> Cilësimet</h2>
                <div class="settings-option">
                    <label for="auto-play">Auto-play në ndryshim:</label>
                    <input type="checkbox" id="auto-play" checked>
                </div>
                <div class="settings-option">
                    <label for="buffer-size">Buffer Size (MB):</label>
                    <input type="range" id="buffer-size" min="10" max="100" value="50">
                    <span id="buffer-value">50MB</span>
                </div>
                <div class="settings-option">
                    <label for="quality">Cilësia:</label>
                    <select id="quality">
                        <option value="auto">Automatike</option>
                        <option value="720p">720p</option>
                        <option value="480p">480p</option>
                        <option value="360p">360p</option>
                    </select>
                </div>
                <button id="save-settings" class="btn-primary">Ruaj</button>
                <button id="close-settings" class="btn-secondary">Mbyll</button>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loading" class="loading-overlay">
            <div class="spinner"></div>
            <p>Duke ngarkuar...</p>
        </div>
    </div>

    <!-- HLS Library -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="script.js"></script>
</body>
</html>
