<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="player-card">
            <!-- Header -->
            <div class="header">
                <div class="channel-info">
                    <i class="fas fa-tv"></i>
                    <span>Live TV</span>
                </div>
                <div class="status">
                    <span class="status-badge expired">
                        <i class="fas fa-exclamation-circle"></i>
                        Current Playlist Expired
                    </span>
                    <span class="status-badge undefined">
                        Undefined
                    </span>
                </div>
            </div>

            <!-- Player Area -->
            <div class="player-area">
                <div class="video-placeholder">
                    <div class="error-icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <p class="error-message">Lidhja me playlist-in aktual ka skaduar</p>
                    <div class="loading-animation" id="loadingAnimation">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
                
                <!-- Control Buttons -->
                <div class="controls">
                    <button class="btn" id="refreshBtn">
                        <i class="fas fa-redo"></i> Rifresko
                    </button>
                    <button class="btn" id="playBtn">
                        <i class="fas fa-play"></i> Luaj
                    </button>
                    <button class="btn" id="stopBtn">
                        <i class="fas fa-stop"></i> Ndal
                    </button>
                    <button class="btn" id="infoBtn">
                        <i class="fas fa-info-circle"></i> Info
                    </button>
                </div>
            </div>

            <!-- Footer -->
            <div class="footer">
                <div class="ib-container">
                    <span class="ib-label">ib</span>
                    <div class="ib-line"></div>
                </div>
                <div class="live-indicator">
                    <div class="live-dot"></div>
                    <span>Live TV</span>
                </div>
            </div>
        </div>

        <!-- Status Message -->
        <div class="status-message" id="statusMessage"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
