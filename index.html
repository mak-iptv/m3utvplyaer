<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Player - Version i PlotÃ«</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 20px;
            background: #16213e;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        h1 {
            color: #4cc9f0;
            margin-bottom: 10px;
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .input-group {
            flex: 1;
            min-width: 300px;
            background: #0f3460;
            padding: 15px;
            border-radius: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: white;
        }

        button {
            background: #4361ee;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        button:hover {
            background: #3a56d4;
        }

        .main-content {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        #player-container {
            background: black;
            border-radius: 10px;
            overflow: hidden;
            grid-column: 1 / -1;
            height: 400px;
        }

        #video-player {
            width: 100%;
            height: 100%;
        }

        #categories {
            background: #0f3460;
            border-radius: 10px;
            padding: 15px;
            max-height: 500px;
            overflow-y: auto;
        }

        .category-item {
            padding: 10px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            cursor: pointer;
        }

        .category-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .category-item.active {
            background: #4361ee;
        }

        #channels-container {
            background: #0f3460;
            border-radius: 10px;
            padding: 15px;
            max-height: 500px;
            overflow-y: auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }

        .channel-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }

        .channel-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .channel-item.playing {
            background: rgba(67, 97, 238, 0.3);
            border-left: 3px solid #f72585;
        }

        .channel-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .channel-cat {
            font-size: 12px;
            color: #aaa;
        }

        .error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }

        .error.show {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #4cc9f0;
        }

        .current-channel {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“º IPTV Player</h1>
            <p>Version i plotÃ« - Punon 100%</p>
        </header>

        <div class="controls">
            <div class="input-group">
                <h3>M3U URL</h3>
                <input type="text" id="m3uUrl" placeholder="https://example.com/playlist.m3u">
                <button onclick="loadM3U()">Ngarko M3U</button>
            </div>

            <div class="input-group">
                <h3>Xtream Codes</h3>
                <input type="text" id="server" placeholder="http://server.com:8080">
                <input type="text" id="user" placeholder="PÃ«rdoruesi">
                <input type="text" id="pass" placeholder="FjalÃ«kalimi">
                <button onclick="loginXtream()">KyÃ§u Xtream</button>
            </div>
        </div>

        <div class="error" id="errorMsg"></div>

        <div id="player-container">
            <video id="video-player" controls crossorigin="anonymous"></video>
            <div class="current-channel" id="currentChannelInfo"></div>
        </div>

        <div class="main-content">
            <div id="categories">
                <h3>KategoritÃ«</h3>
                <div id="cats"></div>
            </div>

            <div id="channels-container">
                <div class="loading" id="loadingText">
                    Zgjedh njÃ« metodÃ« pÃ«r tÃ« ngarkuar kanalet
                </div>
            </div>
        </div>
    </div>

    <script>
        // ========== VARIABLA GLOBALE ==========
        let channels = [];
        let currentChannel = null;
        let hls = null;

        // Elementet DOM
        const m3uUrl = document.getElementById('m3uUrl');
        const server = document.getElementById('server');
        const user = document.getElementById('user');
        const pass = document.getElementById('pass');
        const cats = document.getElementById('cats');
        const errorMsg = document.getElementById('errorMsg');
        const loadingText = document.getElementById('loadingText');

        // ========== M3U FUNKSIONE ==========
        async function loadM3U() {
            try {
                if (!m3uUrl.value.trim()) {
                    throw new Error('Ju lutem shkruani njÃ« URL M3U');
                }

                showLoading('Duke ngarkuar playlist M3U...');
                
                const response = await fetch(m3uUrl.value);
                if (!response.ok) {
                    throw new Error(`HTTP gabim: ${response.status}`);
                }
                
                const txt = await response.text();
                channels = parseM3U(txt);
                
                if (channels.length === 0) {
                    throw new Error('Nuk u gjetÃ«n kanale nÃ« playlist');
                }
                
                showCategories(channels, "m3u");
                render();
                hideError();
                
            } catch(e) {
                showError('Gabim M3U: ' + e.message);
            }
        }

        function parseM3U(data) {
            let out = [];
            let c = {name: "", url: "", cat: "Other", logo: "", id: ""};
            
            data.split("\n").forEach(l => {
                if (l.startsWith("#EXTINF")) {
                    c.name = l.split(",").pop().trim();
                    c.cat = (l.match(/group-title="([^"]+)"/) || [])[1] || "Other";
                    c.logo = (l.match(/tvg-logo="([^"]+)"/) || [])[1] || "";
                    c.id = (l.match(/tvg-id="([^"]+)"/) || [])[1] || c.name;
                } else if (l && !l.startsWith("#")) {
                    out.push({...c, url: l.trim()});
                    c = {name: "", url: "", cat: "Other", logo: "", id: ""};
                }
            });
            
            return out;
        }

        // ========== XTREAM FUNKSIONE ==========
        async function loginXtream() {
            try {
                const s = server.value.trim();
                const u = user.value.trim();
                const p = pass.value.trim();

                if (!s || !u || !p) {
                    throw new Error('Ju lutem plotÃ«soni tÃ« gjitha fushat e Xtream');
                }

                showLoading('Duke u kyÃ§ur nÃ« serverin Xtream...');
                
                const catsData = await (await fetch(`${s}/player_api.php?username=${u}&password=${p}&action=get_live_categories`)).json();
                
                if (!catsData || catsData.length === 0) {
                    throw new Error('Nuk u gjetÃ«n kategorii nÃ« server');
                }
                
                showCategories(catsData, "xtream");
                hideError();
                
            } catch(e) {
                showError('Gabim Xtream: ' + e.message);
            }
        }

        async function loadXtreamChannels(catId) {
            try {
                const s = server.value.trim();
                const u = user.value.trim();
                const p = pass.value.trim();

                showLoading('Duke ngarkuar kanalet...');
                
                channels = await (await fetch(`${s}/player_api.php?username=${u}&password=${p}&action=get_live_streams&category_id=${catId}`)).json();
                
                if (!channels || channels.length === 0) {
                    throw new Error('Nuk u gjetÃ«n kanale nÃ« kÃ«tÃ« kategori');
                }
                
                render();
                hideError();
                
            } catch(e) {
                showError('Gabim nÃ« ngarkimin e kanaleve: ' + e.message);
            }
        }

        // ========== UI FUNKSIONE ==========
        function showCategories(list, type) {
            cats.innerHTML = "";
            
            if (type === "xtream") {
                list.forEach(cat => {
                    let d = document.createElement("div");
                    d.className = "category-item";
                    d.innerText = cat.category_name;
                    d.onclick = () => loadXtreamChannels(cat.category_id);
                    cats.appendChild(d);
                });
            } else {
                // Merr kategoritÃ« unike nga M3U
                const uniqueCats = [...new Set(list.map(c => c.cat))];
                
                // Shto "TÃ« Gjitha" si kategori e parÃ«
                let allDiv = document.createElement("div");
                allDiv.className = "category-item active";
                allDiv.innerText = "TÃ« Gjitha";
                allDiv.onclick = () => {
                    document.querySelectorAll('.category-item').forEach(item => item.classList.remove('active'));
                    allDiv.classList.add('active');
                    render();
                };
                cats.appendChild(allDiv);
                
                // Shto kategoritÃ« e tjera
                uniqueCats.forEach(cat => {
                    let d = document.createElement("div");
                    d.className = "category-item";
                    d.innerText = cat;
                    d.onclick = () => {
                        document.querySelectorAll('.category-item').forEach(item => item.classList.remove('active'));
                        d.classList.add('active');
                        filter(cat);
                    };
                    cats.appendChild(d);
                });
            }
        }

        function filter(cat) {
            const filtered = channels.filter(c => c.cat === cat);
            render(filtered);
        }

        function render(channelList = channels) {
            const container = document.getElementById('channels-container');
            loadingText.style.display = 'none';
            
            if (!channelList || channelList.length === 0) {
                container.innerHTML = '<div class="loading">Nuk u gjetÃ«n kanale</div>';
                return;
            }
            
            container.innerHTML = '';
            
            channelList.forEach(channel => {
                const div = document.createElement('div');
                div.className = 'channel-item';
                div.innerHTML = `
                    <div class="channel-name">${channel.name}</div>
                    <div class="channel-cat">${channel.cat || channel.category_name || ''}</div>
                    ${channel.logo ? `<img src="${channel.logo}" style="width: 40px; height: 40px; border-radius: 50%; margin-top: 5px;" onerror="this.style.display='none'">` : ''}
                `;
                
                div.onclick = () => play(channel);
                container.appendChild(div);
            });
        }

        // ========== PLAYER FUNKSIONE ==========
        function play(c) {
            currentChannel = c;
            
            // PÃ«rditÃ«so UI
            document.querySelectorAll('.channel-item').forEach(item => {
                item.classList.remove('playing');
            });
            event.currentTarget.classList.add('playing');
            
            // PÃ«rditÃ«so informacionin
            document.getElementById('currentChannelInfo').textContent = 
                `${c.name} | ${c.cat || c.category_name || ''}`;
            
            // Krijo URL-nÃ« e stream-it
            let streamUrl;
            if (c.url) {
                streamUrl = c.url;
            } else if (c.stream_id && server.value && user.value && pass.value) {
                streamUrl = `${server.value}/live/${user.value}/${pass.value}/${c.stream_id}.m3u8`;
            } else {
                showError('Nuk mund tÃ« gjenerohet URL pÃ«r streaming');
                return;
            }
            
            startVideo(streamUrl);
        }

        function startVideo(url) {
            const videoPlayer = document.getElementById('video-player');
            
            // Kontrollo nÃ«se HLS Ã«shtÃ« i disponueshÃ«m
            if (typeof Hls !== 'undefined' && Hls.isSupported()) {
                if (hls) {
                    hls.destroy();
                }
                
                hls = new Hls({
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 90
                });
                
                hls.loadSource(url);
                hls.attachMedia(videoPlayer);
                
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    videoPlayer.play().catch(e => {
                        showError('Video nuk mund tÃ« luhet automatikisht: ' + e.message);
                    });
                });
                
                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                showError('Gabim rrjeti. Duke provuar pÃ«rsÃ«ri...');
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                showError('Gabim media. Duke rifreskuar...');
                                hls.recoverMediaError();
                                break;
                            default:
                                showError('Gabim i papritur. Duke rifilluar...');
                                hls.destroy();
                                startVideo(url);
                                break;
                        }
                    }
                });
                
            } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                // Safari mbÃ«shtet HLS native
                videoPlayer.src = url;
                videoPlayer.play().catch(e => {
                    showError('Video nuk mund tÃ« luhet: ' + e.message);
                });
            } else {
                showError('Shfletuesi juaj nuk mbÃ«shtet HLS streaming. PÃ«rdorni Chrome ose Firefox.');
            }
        }

        // ========== HELPERS ==========
        function showError(message) {
            errorMsg.textContent = 'âŒ ' + message;
            errorMsg.classList.add('show');
            
            // Fshihet vetÃ« pas 5 sekondash
            setTimeout(() => {
                errorMsg.classList.remove('show');
            }, 5000);
        }

        function hideError() {
            errorMsg.classList.remove('show');
        }

        function showLoading(message) {
            loadingText.textContent = 'â³ ' + message;
            loadingText.style.display = 'block';
            
            const container = document.getElementById('channels-container');
            container.innerHTML = '';
            container.appendChild(loadingText);
        }

        // ========== INICIALIZIMI ==========
        window.onload = function() {
            // Ngarko HLS.js
            if (typeof Hls === 'undefined') {
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/hls.js@latest';
                script.onload = function() {
                    console.log('HLS.js u ngarkua me sukses');
                };
                document.head.appendChild(script);
            }
            
            // Shembull URL pÃ«r testim
            m3uUrl.placeholder = "https://iptv-org.github.io/iptv/countries/al.m3u";
            
            // Test me njÃ« klik
            setTimeout(() => {
                // Krijo njÃ« buton test
                const testBtn = document.createElement('button');
                testBtn.textContent = 'Test me Playlist Demo';
                testBtn.style.background = '#f72585';
                testBtn.style.marginTop = '5px';
                testBtn.onclick = function() {
                    m3uUrl.value = 'https://iptv-org.github.io/iptv/countries/al.m3u';
                    loadM3U();
                };
                document.querySelector('.input-group h3').appendChild(testBtn);
            }, 1000);
        };

        // ========== EKSPORT FUNKSIONESH ==========
        window.loadM3U = loadM3U;
        window.loginXtream = loginXtream;
        window.loadXtreamChannels = loadXtreamChannels;
        window.filter = filter;
        window.play = play;
    </script>
</body>
</html>
